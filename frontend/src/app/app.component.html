<div class="layout-wrapper">
  @if (isLoggedIn) {
    <div class="layout-topbar">
      <p-button 
        label="Logout" 
        icon="pi pi-sign-out" 
        severity="danger"
        (onClick)="onLogout()"
        styleClass="p-button-sm"
      ></p-button>
    </div>
  }
  <p-toast position="top-right"></p-toast>
  <router-outlet></router-outlet>
</div>
